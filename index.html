<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAR-KAEL | THE VOID</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Живой фон */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%);
            z-index: -1;
        }

        .glow-sphere {
            position: absolute;
            top: 50%; left: 50%;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            filter: blur(100px);
            animation: pulse 10s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            to { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
        }

        /* Навигация */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 80px;
            z-index: 10;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 6px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .login-btn {
            color: #666;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .login-btn:hover { color: #fff; }

        .reg-btn {
            background: #fff;
            color: #000;
            padding: 14px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            transition: 0.4s;
        }

        .reg-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        /* Центр */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 80px;
            border-radius: 40px;
            text-align: center;
            max-width: 900px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff 40%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0a0a0a;
            padding: 50px;
            border-radius: 30px;
            border: 1px solid #1a1a1a;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #111;
            border: 1px solid #222;
            color: #fff;
            border-radius: 12px;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        input:focus { border-color: #fff; }

        .auth-submit {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-submit:hover { background: #ccc; }

        .close-btn {
            margin-top: 20px;
            display: block;
            color: #444;
            text-decoration: none;
            font-size: 0.7rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="glow-sphere"></div>

    <header>
        <div class="logo">NAR-KAEL</div>
        <div class="nav-right">
            <div class="login-btn" onclick="openModal('loginModal')">ВХОД</div>
            <div class="reg-btn" onclick="openModal('regModal')">РЕГИСТРАЦИЯ</div>
        </div>
    </header>

    <main class="content">
        <div class="main-card">
            <h1>EXPEDITION</h1>
            <p style="color: #666; margin-bottom: 40px;">Тёмное фэнтези выживание. Исследуй, сражайся, властвуй.</p>
            <button style="background: transparent; border: 1px solid #333; color: #fff; padding: 20px 50px; border-radius: 15px; cursor: pointer; font-weight: 700;">СКАЧАТЬ ЛАУНЧЕР</button>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>ВХОД</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPass" placeholder="Пароль">
            <button class="auth-submit" id="loginSubmit">ВОЙТИ</button>
            <span class="close-btn" onclick="closeModal('loginModal')">ОТМЕНА</span>
        </div>
    </div>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <h2>РЕГИСТРАЦИЯ</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPass" placeholder="Пароль (мин. 6 знаков)">
            <button class="auth-submit" id="regSubmit">СОЗДАТЬ</button>
            <span class="close-btn" onclick="closeModal('regModal')">ОТМЕНА</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9gVWWwnrPg6GNN1Q6I-J6cBeOu-iMee0",
            authDomain: "nar-kael.firebaseapp.com",
            projectId: "nar-kael",
            storageBucket: "nar-kael.firebasestorage.app",
            messagingSenderId: "716148546557",
            appId: "1:716148546557:web:1c8ab4d9758c4b0cded794",
            measurementId: "G-1DJ3MBEFHV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Чтобы вход не "слетал"
        setPersistence(auth, browserLocalPersistence);

        // Регистрация
        document.getElementById('regSubmit').onclick = async () => {
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Успех! Теперь войдите в аккаунт.");
                closeModal('regModal');
            } catch (e) { alert("Ошибка регистрации: " + e.message); }
        };

        // Вход
        document.getElementById('loginSubmit').onclick = async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Добро пожаловать!");
                location.reload();
            } catch (e) { alert("Ошибка входа: " + e.message); }
        };
    </script>

    <script>
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
