<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAR-KAEL | THE VOID CALLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Весь твой предыдущий дизайн остается тут */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%); z-index: -1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 40px 80px; z-index: 10; }
        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; font-weight: 700; letter-spacing: 6px; }
        .nav-right { display: flex; align-items: center; gap: 30px; }
        .login-btn, .reg-btn { cursor: pointer; text-decoration: none; font-size: 0.8rem; font-weight: 700; transition: 0.4s; }
        .login-btn { color: #666; } .login-btn:hover { color: #fff; }
        .reg-btn { background: #fff; color: #000; padding: 14px 35px; border-radius: 50px; }
        .reg-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }
        .hero { flex: 1; display: flex; justify-content: center; align-items: center; }
        .main-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); padding: 80px; border-radius: 40px; text-align: center; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 6rem; font-weight: 700; background: linear-gradient(to bottom, #fff 40%, #444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Стили для модальных окон (формы входа) */
        .modal {
            display: none; position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; padding: 40px; border-radius: 30px; border: 1px solid #222; width: 100%; max-width: 400px; text-align: center;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 10px; outline: none;
        }
        .auth-submit {
            width: 100%; padding: 15px; background: white; color: black; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .close-modal { color: #555; cursor: pointer; font-size: 0.8rem; margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <header>
        <div class="logo">NAR-KAEL</div>
        <div class="nav-right">
            <div class="login-btn" onclick="openModal('loginModal')">ВХОД</div>
            <div class="reg-btn" onclick="openModal('regModal')">РЕГИСТРАЦИЯ</div>
        </div>
    </header>

    <main class="hero">
        <div class="main-card">
            <h1>EXPEDITION</h1>
            <p>Исследуй пустоту. Твоя экспедиция начинается здесь.</p>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>ВХОД</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPass" placeholder="Пароль">
            <button class="auth-submit" id="loginSubmit">ВОЙТИ</button>
            <span class="close-modal" onclick="closeModal('loginModal')">ЗАКРЫТЬ</span>
        </div>
    </div>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <h2>РЕГИСТРАЦИЯ</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPass" placeholder="Пароль">
            <button class="auth-submit" id="regSubmit">СОЗДАТЬ АККАУНТ</button>
            <span class="close-modal" onclick="closeModal('regModal')">ЗАКРЫТЬ</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9gVWWwnrPg6GNN1Q6I-J6cBeOu-iMee0",
            authDomain: "nar-kael.firebaseapp.com",
            projectId: "nar-kael",
            storageBucket: "nar-kael.firebasestorage.app",
            messagingSenderId: "716148546557",
            appId: "1:716148546557:web:1c8ab4d9758c4b0cded794",
            measurementId: "G-1DJ3MBEFHV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Функция регистрации
        document.getElementById('regSubmit').onclick = async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Аккаунт создан! Теперь войди.");
                closeModal('regModal');
            } catch (error) { alert("Ошибка: " + error.message); }
        };

        // Функция входа
        document.getElementById('loginSubmit').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Успешный вход!");
                window.location.reload(); // Перегрузим страницу после входа
            } catch (error) { alert("Ошибка: " + error.message); }
        };
    </script>

    <script>
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
